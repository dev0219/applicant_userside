<div  class="row justify-content-center">
    <div class="col-lg-9">
        <div class="row pb-4 pb-md-0">
            <div class="col-lg-6 col-12">
                <h3 class="font-weight-bold mb-4 main_screen_heading text-left">Current Auto Premium</h3>
                <div class="cuurent_auto_premium_div">
                    <div class="cuurent_auto_premium_subdiv">
                        <span class="value_span">$</span>
                        <input type="number" class="value_span current_auto_input" value="" placeholder="-" [(ngModel)]="current_premium"> 
                    </div>
                   
                    <button type="button" class="text-center  pink_btn" style="border: none;margin-top: 30px;background: #4D4D4D;color:white;" type="submit" (click)="autoPremium()">I Don't Know</button>
                    <button type="button" class="text-center text-white pink_btn" style="border: none;margin-top: 15px;" type="submit" (click)="submitPremium()">Continue</button>
                </div>
            </div>
            <div class="col-lg-1 col-12"></div>
            <div class="col-lg-5 col-12">
                <div class="side_img_div animated zoomOut_custom delay-3s" *ngIf="isautoimage"  [ngStyle]="{'background-image': 'url(https://apply.insure/'+autoimageurl+')'}">
        
                </div>
            </div>
        </div>
    </div>
</div>
